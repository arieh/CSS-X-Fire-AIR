<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>AdobeAirProject Installer Demo</title>
	
	<style  type="text/css">
		body {

			background-color: #FFFFFF;

		}
	</style>
	
	<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/swfobject/ -->
<script type="text/javascript" src="lib/badge/swfobject.js"></script>
	
</head>
<body>

<!-- BEGIN EMBED CODE -->
	
	<!-- IMPORTANT: Make sure you also copy the swfobject script tag from the head above -->
	
		<div id="flashcontent" style="width:215px; height:180px; ">
		<strong>Please upgrade your Flash Player</strong>
		This is the content that would be shown if the user does not have Flash Player 6.0.65 or higher installed.
</div>


	<script type="text/javascript">
	// <![CDATA[ 
	// version 9.0.115 or greater is required for launching AIR apps.

		 var so = new SWFObject("lib/badge/AIRInstallBadge.swf", "Badge", "215", "180", "9.0.115", "#FFFFFF");
		so.addVariable("airversion", "1.5");
		so.addVariable("appname", "CSS-X-Fire-AIR");
		so.addVariable("appurl", "http://arieh.co.il/CSS-X-Fire-AIR.air");
		so.addVariable("appid", "com.adobe.example.CSS-X-Fire-AIR");
		so.addVariable("image", "icons/test.jpg");
		so.addVariable("hidehelp", "false");
		so.addVariable("skiptransition", "false");
		so.addVariable("appversion", "1.0");
		so.addVariable("backgroundColor", "#FFFFFF");
		so.useExpressInstall('lib/badge/expressinstall.swf');
		so.write('flashcontent');
	// ]]>
	</script>


	</body>
</html>
